<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.quilljs.com/1.3.6/quill.snow.css">
    <link rel="stylesheet" href="https://unpkg.com/emoji-mart/css/emoji-mart.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">Chat App</div>
    </nav>
    <div id="secured-by">
        <i class="fas fa-shield-alt"></i> Secured by MasterZ
    </div>
    <div id="login-container">
        <input id="password-input" type="password" placeholder="Enter password">
        <button id="login-button">Login</button>
    </div>
    <div id="chat-container" style="display: none;">
        <div id="online-users"></div>
        <div id="messages"></div>
        <input id="username" type="text" placeholder="Enter your username">
        <input id="avatar-input" type="file" accept="image/*">
        <div id="message-input"></div>
        <div id="emoji-container"></div>
        <button id="emoji-button"><i class="fas fa-smile"></i></button>
        <button id="send-button">Send</button>
        <input id="file-input" type="file" style="display: none;">
        <button id="upload-button"><i class="fas fa-file-upload"></i> Upload</button>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="https://unpkg.com/emoji-mart/dist/emoji-mart.js"></script>
    <script src="script.js"></script>
</body>
</html>
